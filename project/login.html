 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digi Cash - Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Digi Cash Logo" width="120">
      </div>
      <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="#">Why Digi Cash</a>
        <a href="#">Our Features</a>
        <a href="#">Contact Us</a>
      </div>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="container">
    <div class="login-form">
      <h1>Login to Your Account</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="pin">Enter Your 4-Digit PIN</label>
          <input type="password" id="pin" name="pin" maxlength="4" required placeholder="Enter your 4-digit PIN">
        </div>

        <div class="form-group">
          <label for="security-answer">Security Question Answer</label>
          <input type="text" id="security-answer" name="security-answer" required placeholder="Answer your security question">
        </div>

        <button type="submit" class="btn-submit">Login</button>
      </form>

      <p>Don't have an account? <a href="register.html">Register Here</a></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
